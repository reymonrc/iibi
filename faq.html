			__Notas de la reuni&oacute;n 18/Nov__

			- captura en access y excel (necesidad de  unificar) de la encuesta
			- fuentes externas: inegi
				- datos abiertos vs datos propios (generados por la c&aacute;mara)

      Enviaron el _viernes 19_, un [comprimido](Ejemplo1.html) y:

        Los datos de CANIEM se refieren básicamente al estudio que cada año hacemos. En otras fuente  estoy poniendo lo del INEGI, que son tabulados de los que ya hacemos seguimiento en un [tablero](https://bit.ly/EstadísticaCANIEM)

        En la carpeta de CANIEM estoy incluyendo sólo la captura y el reporte final de las encuestas de dos años; el procesamiento de los datos se hace con SPSS.

        Como ejemplos de la forma en que hemos ido publicando los datos, con la intención de hacer la consulta más dinámicas, están los siguientes enlaces:

        - [produccion](https://caniem.online/gestion-de-datos/produccion-y-comercializacion-del-libro-en-mexico/)
        - [ActividadEditorial2019](https://bit.ly/ActividadEditorial2019)
        - [EstadísticaCANIEM](https://bit.ly/EstadísticaCANIEM)

        Existen otros ejercicios que he hecho, por ejemplo, durante el año pasado, quisimos mostrar una lista de las tiendas de libros en línea que había en México. Esta lista se iba actualizando semanalmente y, la única forma que se me ocurrió para que esto pudiera actualizarse de la manera más fácil y rápida posible, fue ponerla en una lámina de [Data Studio](https://datastudio.google.com/reporting/1E2D-_D96l6Rk6N281-lpl2aB67_eQ6mC)

        También preparé un conjunto de datos para el Comité de Libros Científicos de la CANIEM, que intenta resumir la información importante para estos editores. Los datos salen de la encuesta de la Cámara (de la que les envío los ejemplos) y de otras fuentes. Aún cuando este resumen de datos sigue siendo sólo un reporte dinámico, es un ejemplo de cómo buscamos integrar los datos de la Cámara con los de otras fuentes. Pueden revisar el enlace [aquí](https://datastudio.google.com/reporting/08eefac2-7651-4970-9c4b-3eeff72edc53)

        Como ejemplo de los tipos de consulta y distribución de datos al que aspiramos están:

        - [Sistema Automatizado de Consulta Censal](https://www.inegi.org.mx/app/saic/default.html)
        - [Consulta de datos de la Encuesta Mensual de Servicios](https://www.inegi.org.mx/app/tabulados/interactivos/?px=EMEC_NACIONAL_0&bd=EMEC)
