# Skandia

## Antecedentes

### Agosto

- Dr. J Sánchez solicita si se puede desarrollar _un cuestionario en linea_
  y envía el [excel](mid/Cuestionarios.xlsx).

- Se hace un _fork_ de [qr10](https://github.com/vlevit/q10r), y se pone disponible
  una [prueba](http://encuesta.ramonrc.com)

### Noviembre

- Por parte de Skandia envían documentos:
    - [primera aproximación del MAMOTRETO NOM35 con comentarios de Alejandro y se agregan ciertos aspectos](mid/Mamotreto.docx)
    - [Comentarios a cuestionarios cargados en   encuesta.ramonrc    NOM035](mid/Comentarios.pdf)

- Primer reunión aclaratoria con Skandia a partir de la cual:
    - Buscan un sistema de seguimiento configurable de la NOM035, basado en 3 cuestionarios.
    - Quedaron de enviar los tipos de acción (parte del seguimiento) y los campos de empleados y empresas.
    - Quedé de enviar una propuesta a más tardar el viernes 1 de diciembre.
  
</textarea>
