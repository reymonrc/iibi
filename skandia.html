# Skandia

## Antecedentes

### Agosto

- Dr. J Sánchez solicita el desarrollo de _un cuestionario en linea_
  y envía el [excel](mid/Cuestionarios.xlsx).

- Se hace un _fork_ de [qr10](https://github.com/vlevit/q10r), y se pone disponible
  una [prueba](http://encuesta.ramonrc.com).

### Noviembre

- Por parte de Skandia envían documentos:
    - [primera aproximación del MAMOTRETO NOM35 con comentarios de Alejandro y se agregan ciertos aspectos](mid/Mamotreto.docx).
    - [Comentarios a cuestionarios cargados en   encuesta.ramonrc    NOM035](mid/Comentarios.pdf).

- Reunión aclaratoria con Skandia a partir de la cual:
    - Buscan un sistema de seguimiento configurable de la NOM035, basado en 3 cuestionarios.
    - Quedaron de enviar los tipos de acción (parte del seguimiento) y los campos de empleados y empresas.
    - Quedé de enviar una propuesta a más tardar el viernes 1 de diciembre.

## Idea

Proponer tres etapas o niveles de desarrollo:

1. Cuestionarios con funcionalidad especificada según norma vigente, con un mínimo de control de usuarios (1 admin y n empleados).
2. Sistema de seguimiento específico para NOM035 con cuestionarios, ponderaciones, perfiles de empleados y empresas, actividades fijos (1 admin, n supervisores, m empleados).
3. Sistema configurable, otros cuestionarios, perfiles, ponderaciones (1 super-admin, n admin, m supervisores, p empleados).


## Pendientes

- Preguntar expectativas de tiempo
- Buscar otra persona desarrollador
- Definir tecnologías ([Spring boot](https://spring.io/), [Django](https://www.djangoproject.com/), etc)
- Definir y proponer infraestructura
- Revisar el proceso de seguimiento
- Tipos de tareas de seguimiento
- Perfiles detallados de trbajadores y empresas
- Cronograma de desarrollo

</textarea>
