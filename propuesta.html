# Propuesta técnica

__Fecha__: 20 Enero 2022

__Proyecto__: Sistema de información y encuesta CANIEM

## Desarrollo - Alcance

### Encuesta

- Análisis, migración y consolidación de datos históricos en _access_ y _excel_.
- Definición de la encuesta y modelo de datos a sistematizar.
- Interface para la habilitación de nuevas encuestas con la posibilidad de modificaciones mínimas.
- Portal web con funcionalidad para:
    - Generación de reportes tipo:
        - _Sector editorial-INEGI_
        - _Sector editorial-INEGI_
        - _Librerías_INEGI_
        - _Estimaciones YYYY_
    - Publicación de la encuesta.

### Sistema de información

- Análisis, migración y consolidación de datos existentes.
- Definición del modelo de datos base.
- Desarrollo de un sistema de reportes el cual contempla
    - Reportes fijos,
    - Reportes interactivos.
- Repositorio de documentos con metadatos para búsquedas.
- Desarrollo de interface para la administración del sistema.
- Integración de repositorio, reportes y encuesta en una interface web que contemple usuarios con niveles de acceso.

## Tiempo y recursos

__Tiempo__: de 1200 a 1500 horas de programación dependiendo principalmente del estado y volumen de los datos a migrar,
    asi como de la agilidad de la interacción con CANIEM.

__Recursos__

  - Programador: python (pandas, django), postgres, elasticsearch, REST-API, javascript, css
  - Ejecución y administración del proyecto $10,000 mensuales. (incluye renta de servidor de desarrollo) :bat:

__Requerimientos__ Los servidores de pre-producción y producción donde se instale el aplicativo, deben tener acceso a
    los documentos de repositorio, espacio suficiente para alojar los datos propios y externos necesarios para la
    generación de reportes y __adicionalmente__ para este desarrollo se requiere:

  - __Espacio__ 5gb
  - __Sistema operativo__ Linux


## Condiciones

  - Instalación del aplicativo en servidores de producción y preproducción del cliente con los requerimientos especificados.
  - Tiempos dependen de que el cliente entregue la información y su retroalimentación en las primeras dos
    etapas de cada desarrollo.
  - No se incluye ningún tipo de mantenimiento
  - El cliente debe proveer los textos, formatos, datos y todos los elementos que deberán incorporarse al sistema.
  - No hay llenado de información extra
  - Garantía de 20 dias para capacitación y pruebas
