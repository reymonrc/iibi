# Propuesta técnica

__Fecha__: 20 Enero 2022

__Proyecto__: Sistema de información y cuestionario CANIEM

## Desarrollo - Alcance

### Módulo base

- Análisis de datos fuente y definición del modelo de datos.
- Definición del cuestionario modelo.
- Interface para:
    - Visualización de datos en formatos predefinidos
    - Descarga de información

### Módulo migración de históricos cuestionario
  - Análisis, migración y consolidación de datos históricos en _access_ y _excel_.
  - Migración de datos
  - Descarga y visualización de datos históricos

### Módulo nuevos cuestionarios
  - Interface para la habilitación de nuevos cuestionarios con la posibilidad de modificaciones mínimas.
  - Publicación del cuestionario.
  - Descarga y visualización de información

### Módulo de administración

- Administración de usuarios del sistema
- Definición de reportes personalizados
- Repositorio de documentos con metadatos para búsquedas.
- Interface para la carga de información externa.

## Tiempo y recursos

__Tiempo__

| Módulo | meses de desarrollo |
|:----:|:----:|
|Base | 6 |
|Migración| 3 |
|Nuevo cuestionario| 3 |
|Administración| 6 |

__Recursos para el desarrollo__

  - 3 Programadores: python (pandas, django), java, postgres/glassfish, elasticsearch, REST-API, javascript, css.
  - Servidor de desarrollo: Linux (Ubuntu LTS), 40Gb disco, 16Gb RAM,

__Requerimientos__ Los servidores de pre-producción y producción donde se instale el aplicativo, deben tener acceso a
    los documentos de repositorio, espacio suficiente para alojar los datos propios y externos necesarios para la
    generación de reportes y __adicionalmente__ para este desarrollo se requiere:

  - __Espacio__ 10gb
  - __Sistema operativo__ Linux


## Condiciones

  - Instalación de los módulos en servidores de producción y preproducción del cliente con los requerimientos especificados.
  - Tiempos dependen de que el cliente entregue la información y su retroalimentación en las etapas del desarrollo que lo requieren.
  - No se incluye ningún tipo de mantenimiento futuro.
  - El cliente debe proveer los textos, formatos, datos y todos los elementos que deberán incorporarse al sistema.
  - No hay llenado de información extra.
  - Garantía de 20 dias para capacitación y pruebas.

</textarea>
