# Propuesta técnica

__Fecha__: 20 Enero 2022

__Proyecto__: Sistema de información y encuesta CANIEM

## Desarrollo - Alcance

### Sistema de encuestas

- Mirgación
- Reportes de pasado
- Interface para nuevas

### Sistema de información

- Repositorio de documentos con metadatos de búsqueda
- Migración de datos
- Sistema de reportes
    - Reportes fijos
    - Reportes interactivos

## Tiempo y recursos

- __Tiempo__: de 4 a 6 meses dependiendo del estado y volumen de los datos a migrar
- __Recursos__
    - Programador: python (panda), postgres
    - Programador: front-end
    - Administración del proyecto
    - Acceso a servidor de desarrollo
    - Software
- __Requerimientos__ El servidor donde se instale el sistema en producción, debe tener un mínimo de
    - __Espacio__ 5gb
    - Software

        - Linux
        - Docker

## Condiciones

 
- Instalación de un aplicativo en servidor del cliente con los requerimientos especificados.
- Tiempos dependen de que el cliente entregue la información
- No se inclye ningún tipo de mantenimiento
- El cliente debe proveer los textos, formatos, datos y todos los elementos que debrán incorporarse al sistema.
- No hay llenado de información extra
- Garantía de 20 dias de pruebas

</textarea>
