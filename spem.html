# Sistema NOM035

## Propuesta de desarrollo

**Fecha**: 1 de diciembre de 2023

**Proyecto**: Sistema de seguimiento para la certificación en la NOM035

### Desarrollo

Se proponen tres etapas de desarrollo

## Etapa _cuestionarios_

### Análisis de requerimientos y definición del modelo de datos

- Definición del modelo de datos para la recolección de información de los cuestionarios y seguimiento de los aplicantes agrupados por centro de trabajo y empresa.
- Definición de la funcionalidad de los 3 cuestionarios base.

### Desarrollo

- Estructura de datos.
- Interface para la aplicación de los cuestionarios.
- Interface de administración (usuario nivel 2) para la creación de usuarios (nivel 5)

Entregables:

- Modelo de datos.
- Módulo web con interface de aplicación de los custionarios.
- Módulo web de administración con creación de usuarios (nivel 5) y visualización de resultados y ponderaciones.

#### Tiempo

Se estiman **dos** meses, considerando una comunicación fluída particularmente al inicio, para las definiciones y al final para la validación de los módulos.

#### Recursos para el desarrollo

- Tres programadores (trabajando en tiempo flexible)

Para el _desarrollo_ de esta **primera** etapa podríamos ocupar los recursos delequipo de desarrollo. Sin embargo el cliente debe considerar para la otras etapas acceso a:

- Servidor de desarrollo: Linux (Ubuntu LTS), 40Gb disco, 16Gb RAM,

Adicional al servidor de producción de características similares.

## Etapa _seguimiento_

### Análisis de requerimientos funcionales de seguimiento y reportes

- Definición de tipos de acción y evidencia necesarios para el seguimiento.
- Definición de interacción (mensajes, alertas) entre los usuarios dentro de la plataforma.
- Definición de reportes y gráficas.

### Desarrollo

- Interfaces de administración usuarios niveles 2 y 3, con reportes.
- Almacenamiento de documentos, videos y referencias con metadatos, para incorporar al seguimiento.
- Firma de documentos.

Entregables:

- Módulo web de administración con creación de usuarios y visualización y reportes de resultados y estatus de los empleados.
- Módulo web de reportes, con gráficas y descargas determinados según nivel de usuario.
- Guía del administrador.

#### Tiempo

Se estiman **seis** meses, considerando una comunicación fluída particularmente al inicio, para las definiciones y al final para la validación de los módulos.

#### Recursos para el desarrollo

- Tres programadores (trabajando en tiempo flexible)
- Servidor de desarrollo: Linux (Ubuntu LTS), 40Gb disco, 16Gb RAM,

## Etapa _configurable_  :building_construction:

    [...] En construcción

- Carga masiva
- Cuestionarios adicionales
- Integración de video conferencias
- Reportes configurables
- Envío de correos, whatsapp, sms
- Espacios compartidos con los trabajadores
- Respaldos del sistema
    
## Consideraciones adicionales

- Tiempos dependen de que el cliente entregue la información y su retroalimentación en las etapas del desarrollo
    que lo requieren.
- Se incluye una proyección únicamente de la creación del sistema. No se está considerando el mantenimiento que
    pudiera requerir el cliente de forma posterior.
- El cliente debe proveer los textos, formatos, datos y todos los elementos que deberán incorporarse al sistema.
- Se establecerá un tiempo de garantía conveniente para ambas partes.
